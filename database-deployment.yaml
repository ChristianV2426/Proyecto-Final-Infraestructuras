apiVersion: apps/v1
kind: Deployment

metadata:
  name: database-deployment
  labels:
    app: database

spec:
  replicas: 1
  selector:
    matchLabels:
      app: database

  template:
    metadata:
      labels:
        app: database

    spec:
      containers:
      - name: database

        image: postgres:15.2

        ports:
        - containerPort: 5432

        volumeMounts:
        - name: database-volume
          mountPath: /var/lib/postgresql/data

        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: DATABASE_USER
        
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: DATABASE_PASSWORD
        
        - name: POSTGRES_DB 
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: DATABASE_NAME
    
      volumes:
      - name: database-volume
        persistentVolumeClaim:
          claimName: database-volume

---

apiVersion: v1
kind: Service

metadata:
  name: database-service

spec:
  type: ClusterIP

  selector:
    app: database
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432